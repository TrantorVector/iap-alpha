name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: irp_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
      
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres
      
      - name: Run migrations
        run: cd backend && sqlx migrate run --source db/migrations
        env:
          DATABASE_URL: postgres://postgres:dev@localhost:5432/irp_dev

      - name: Check formatting
        run: cd backend && cargo fmt --all -- --check
      
      - name: Run clippy
        run: cd backend && cargo clippy --all-targets -- -D warnings
        env:
          DATABASE_URL: postgres://postgres:dev@localhost:5432/irp_dev
      
      - name: Run tests
        run: cd backend && cargo test --workspace -- --test-threads=1
        env:
          DATABASE_URL: postgres://postgres:dev@localhost:5432/irp_dev

  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Check formatting
        run: cd frontend && npx prettier --check .
      
      - name: Run ESLint
        run: cd frontend && npm run lint
      
      - name: Run tests
        run: cd frontend && npm test -- --passWithNoTests
